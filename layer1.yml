####################################
#             DEFAULT              #
####################################
#
# "LEFT-X" == "", left and right D-pad buttons control the movement of the mouse cursor
# "LEFT-Y" == "", top and bottom D-pad buttons control the up and down movement of the mouse cursor
# "LEFT-X" == "left", left and right D-pad buttons control the left and right buttons on the keyboard
# "LEFT-Y" == "down", top and bottom buttons of the D-pad control the up and down buttons on the keyboard
# "RIGHT", not used by default. Is used only if LEFT-X != "" and LEFT-X != "left"
# "UP" , not used by default. Is used only if LEFT-Y != "" and LEFT-Y != "down"
# "LB" == "", mouse left click
# "LB" == "LDclick", mouse double left-click
# "RB" == "", mouse right click


